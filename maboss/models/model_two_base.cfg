// model_two_base.cfg
// Config. file for model two

// --- Kinetic Parameters ---

$R_amp_A = 10.0;          // frequent activation when JCAD
$R_mod_A = 3.0;           // frequent but weaker activation
$R_basal_A = 0.8;         // rare spontaneous activation

$R_antagonistic_A = 3.0;  // competition accelerates shutoff
$R_decay_A = 0.2;         // intrinsic self-inactivation

$R_amp_C = 10.0;          // frequent activation when JCAD
$R_mod_C = 3.0;           // frequent but weaker activation
$R_basal_C = 0.8;         // rare spontaneous activation

$R_antagonistic_C = 3.0;  // competition accelerates shutoff
$R_decay_C = 0.2;         


// --- Initial States (istate) ---
// Format: [Node].istate = P(0), P(1);
[DSP].istate = 1.0, 0.0;    
[TJP1].istate = 0.0, 1.0;
[JCAD].istate = .0, 1.0;

[RhoA].istate = 0.8, 0.2;   
[RhoC].istate = 0.8, 0.2;


// --- Simulation Control [10, 12] ---
max_time = 50.0;       // Must be > inverse of smallest rate (1/0.1 = 10)
time_tick = 0.1;       // Window for probability estimates
sample_count = 5000;   // Number of stochastic trajectories
statdist_traj_count = 2000;
statdist_cluster_threshold = 0.9;