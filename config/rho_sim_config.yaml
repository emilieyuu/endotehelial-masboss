# Metadata
experiment: "perturbation_simulation"

# Path Configuration
# Paths are relative to the PROJECT_ROOT
paths:
  model_bnd: "data/models/rho.bnd"
  model_cfg: "data/models/rho.cfg"
  results_base: "results/boolean_models/"
  subdirs:
    raw: "raw"
    processed: "processed"
    steady_state: "steady_state"

# Simulation Parameters
simulation:
  phenotypes:
    - "Failed"
    - "Hyper"
    - "Normal"

# Analysis Settings
analysis:
  thresholds:
      eps: 0.25
  nodes:
    target_a: "RhoA"
    target_b: "RhoC"

# Perturbation Settings
perturbations:
  WT: {}
  DSP: 
    DSP: "OFF"
  TJP1: 
    TJP1: "OFF"
  JCAD:
    JCAD: "OFF"
  DSP_JCAD: 
    DSP: "OFF"
    JCAD: "OFF"
  TJP1_JCAD: 
    TJP1: "OFF"
    JCAD: "OFF"

# Configuration for parameter analysis
sensitivity_analysis: 
  - parameter: "$RhoA_amp"
    range: [5.0, 50.0]
    steps: 10.0
    scale: "linear"
  - parameter: "$RhoA_mod"
    range: [1.0, 8.0]
    steps: 2.0
    scale: "linear"
  - parameter: "$RhoA_basal"
    range: [0.1, 1.5]
    steps: 0.5
    scale: "log"
  - parameter: "$RhoA_antagonistic"
    range: [1.0, 15.0]
    steps: 2.0
    scale: "linear"
  - parameter: "$RhoA_decay"
    range: [0.05, 1.0]
    steps: 0.1
    scale: "log"