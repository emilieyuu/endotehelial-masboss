// rho_base.cfg
// Rho-Junction model Config file: Represent WT

// --- Kinetic Parameters ---

$RhoA_amp = 10.0;          // frequent activation when JCAD
$RhoA_mod = 3.0;           // frequent but weaker activation
$RhoA_basal = 0.8;         // rare spontaneous activation

$RhoA_antagonistic = 3.0;  // competition accelerates shutoff
$RhoA_decay = 0.2;         // intrinsic self-inactivation

$RhoC_amp = 10.0;          // frequent activation when JCAD
$RhoC_mod = 3.0;           // frequent but weaker activation
$RhoC_basal = 0.8;         // rare spontaneous activation

$RhoC_antagonistic = 3.0;  // competition accelerates shutoff
$RhoC_decay = 0.2;         // intrinsic self-inactivation


// --- Initial States (istate) ---
DSP.istate = 1;    
TJP1.istate = 1;
JCAD.istate = 1;

RhoA.istate = 0;   
RhoC.istate = 0;


// --- Simulation Control ---
max_time = 30.0;       // Must be > inverse of smallest rate (1/0.2 = 5)
time_tick = 0.1;       // Window for probability estimates
sample_count = 5000;   // Number of stochastic trajectories
